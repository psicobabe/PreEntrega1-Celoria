    <!-- formulario de contacto -->
    <section class="formularioContacto">
        <article>
            <!-- inicio form -->
            <form action="#">
                <label for="nombre">NOMBRE:<br>
                    <input type="text" name="nombre">
                </label><br>
                <label for="mail">MAIL<br>
                    <input type="email" name="mail">
                </label><br>
                <label for="telefono">TELÉFONO<br>
                    <input type="tel" name="telefono">
                </label><br>
                <br>
                <textarea name="" id="" cols="60" rows="10" placeholder="Su mensaje"></textarea><br>

                <div>
                    <p>MOTIVO DE CONTACTO</p>
                    <select name="lado" id="lado">
                        <option value="T">Turnos</option>
                        <option value="OC">Otras consultas</option>
                    </select>
                </div>

                <input type="submit" value="ENVIAR">
            </form>
            <!-- cierre form -->

        </article>
    </section>
